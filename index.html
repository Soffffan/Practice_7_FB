<!DOCTYPE html>
<html lang="ru">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Заметочки</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="/manifest.json" />
        
        <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
        <link rel="shortcut icon" href="icons/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Notes" />
</head>
<body>
  <div id="header">
    <h1>Ваши заметки</h1>
    <button id="toggle-add-btn">+</button>
  </div>


  <div id="app"  style="display: none;">
    <div id="note-input-container">
      <textarea id="note-input" placeholder="Введите текст заметки..."></textarea>
      <button id="add-note-btn">Добавить</button>
    </div>
  </div>

  <div id="notes-container"></div>

  <div id="offline-notice" style="display: none;">Офлайн-режим</div>
  
  <script src="app.js"></script>
</body>
</html>
